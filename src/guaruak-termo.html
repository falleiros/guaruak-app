<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="guaruak-termo">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .secundario{
          color: rgba(0,0,0,0,4);
      }
    </style>
    <div>
        <div class="primario">[[pt-br]]<br/></div>
        <div class="secundario">[[gua]]<br/></div>
    </div>

    <div>
      <audio src="" controls></audio>
    </div>
   
      
    </div>
  </template>

  <script>
    class GuaruakTermo extends Polymer.Element {
      static get is() { return 'guaruak-termo'; }

      static get properties(){
        return {
          'pt-br': {
            type: String
          },
          'gua': {
            type: String
          },
        }
      }
    }

    window.customElements.define(GuaruakTermo.is, GuaruakTermo);
  </script>
</dom-module>
